<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Login</title></h:head>

	<h:body style="background-color: #fdedfc70; padding: 0 50px;">
	
		<h:form id="form">
			
			<p:messages id="messages" />
			
			<p:panel header="Página de Login" >
				
				<div id="tLogin" 
					style="text-align: center; 
					font-size: 1em; 
					font-style: italic; 
					color: #3d4bbe;;
					margin-top: 30px;
					font-weight: bolder;">
					RELATÓRIO DE INCIDENTES DE VIOLAÇÃO DE DIREITOS JUNTO À CRIANÇAS E ADOLESCENTES
				</div>
				
				<h:panelGrid columns="1"  
					style="display: flex; 
					justify-content: center; 
					margin: 40px 500px; 
					border-radius: 10px; 
					background: #fdedfc">
					
					<div style="margin-top: 30px;">
						<p:outputLabel for="login" value="Login:"/>
						<p:inputText id="login" value="#{LoginMB.usuario.login}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin: 20px 0 20px 0;">
						<p:outputLabel for="senha" value="Senha:"/>
						<p:password id="senha" value="#{LoginMB.usuario.senha}" required="true" requiredMessage="Campo Obrigatorio"/>				
					</div>
								
					<div>
						<p:link outcome="cadastro_usuario" value="Cadastrar usuário" 
							style="display: flex;
							justify-content: end; 
							margin-top: 10px;"/>		
					</div>
					
					<div>
						<p:link outcome="cadastro_incidente" value="Cadastrar incidente" 
							style="display: flex;
							justify-content: end; 
							margin-top: 10px;"/>		
					</div>
					
					<div style="margin-top: 30px; ">
						<p:commandButton icon="pi pi-sign-in"  action="#{LoginMB.envia}" ajax="false" value="Entrar" 
							style="border: 5px solid; 
							border-radius: 25px; 
							margin-left: 40px;
							margin-bottom: 30px;"/>	
					</div>					
				</h:panelGrid>
			</p:panel>
		</h:form>
	
	</h:body>
</html>
